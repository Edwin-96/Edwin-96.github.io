    <script>
        const coloresPastel = [
            "#ffd1d1", // Rosa pastel
            "#ffe5d4", // Durazno pastel
            "#fff6d9", // Amarillo pastel
            "#e3fad6", // Verde pastel
            "#d8e2ff", // Azul pastel
            "#eedcff", // Lila pastel
            "#fcd0e3", // Rosa claro pastel
            "#d4f5f7", // Cian pastel
            "#fddfd9", // Melocotón pastel
            "#fde3e3", // Rojo pastel
        ];

        const coloresCalidos = [
            "#ffcccb", // Rojo claro
            "#ffb347", // Naranja
            "#ffd700", // Amarillo
            "#ffdb58", // Amarillo dorado
            "#ff9f00", // Naranja intenso
            "#ffa07a", // Salmón claro
            "#ffa500", // Naranja brillante
            "#ff8c00", // Naranja oscuro
            "#ffa07a", // Salmón claro
            "#ff6347", // Rojo tomate
        ];

        const coloresAlegres = [
            "#ff5252", // Rojo brillante
            "#ff9800", // Naranja brillante
            "#ffeb3b", // Amarillo brillante
            "#4caf50", // Verde brillante
            "#2196f3", // Azul brillante
            "#9c27b0", // Violeta brillante
            "#e91e63", // Rosa brillante
            "#00bcd4", // Cian brillante
            "#ff4081", // Rosa fuerte
            "#3f51b5", // Azul púrpura
        ];

        const setColores = [coloresPastel, coloresCalidos, coloresAlegres];

        document.querySelector('.container svg').addEventListener('click', function () {
            let path = this.querySelectorAll('path')
             const colores = setColores[Math.floor(Math.random() * setColores.length)]
            path.forEach(element => {
                const colorAleatorio = colores[Math.floor(Math.random() * colores.length)]
                element.style['fill'] = colorAleatorio
            })
        })
    </script>
